<br>
<div class="container">
  <h2>Featured Games</h2>
  <div class="card-deck" *ngFor="let game of games">
    <div class="card">
      <div class="card-body" >
        <h5 class="card-title"><i class="fas fa-gamepad"></i> {{game.title}}</h5>
        <p class="card-text">{{game.platforms[0].name}}</p>
        <p class="card-text">{{game.genres[0].name}}</p>
      </div>
    </div>
</div>
