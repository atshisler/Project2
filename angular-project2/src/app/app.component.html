<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>{{ title }}</h1>
  <img width="300" alt="Angular Logo" src="../assets/gamesymbol.png" style="width:150px;">
</div>
<hr />
<div>
  <router-outlet></router-outlet>
</div>

<!-- Login modal -->
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div id="Login" class="modal-body mx-3">
        <h1 class="modal-header text-center Welcome"> Welcome! </h1>
        <h5 class="text-center Welcome"> Please sign in to enter your account </h5>

        <form>
          <i class="fa fa-envelope prefix grey-text"></i>
          <input type="email" id="email" class="form-control validate" placeholder="email">
          <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
          <br>
          <i class="fa fa-lock prefix grey-text"></i>
          <input id="password" type="password" class="form-control validate" placeholder="password">
          <label data-error="wrong" data-success="right" for="password">Your password</label>
          <br>
          <div>
            <br>
            <button id="submitBtn" type="submit" value="Submit" class="btn btn-success justify-content-center"> Submit</button>
            <p> Don't have an account? Click <a href="/signup"> here</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Profile modal -->
<div class="modal fade" id="profile" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <div class="card-title mb-4">
                <div class="d-flex justify-content-start">
                  <div class="image-container">
                    <img src="../assets/gamesymbol.png" id="imgProfile" style="width: 150px; height: 150px" class="img-thumbnail" />
                    <br>
                    <div class="container" style="align-content: center">
                      <input type="button" class="btn btn-secondary" id="btnChangePicture" value="Change" />
                      <input type="file" style="display: none;" id="profilePicture" name="file" />
                    </div>
                  </div>
                  <div class="userData ml-3">
                    <h2 class="d-block" style="font-size: 1.5rem; font-weight: bold">GameBoy</h2>
                  </div>
                  <div class="ml-auto">
                    <input type="button" class="btn btn-primary d-none" id="btnDiscard" value="Discard Changes" />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-12">

                  <div class="tab-content ml-1" id="myTabContent">
                    <div class="tab-pane fade show active" id="basicInfo" role="tabpanel" aria-labelledby="basicInfo-tab">


                      <div class="row">
                        <div class="col-sm-3 col-md-2 col-5">
                          <label style="font-weight:bold;">First name</label>
                        </div>
                        <div class="col-md-8 col-6">
                          <form>
                            <input type="text" placeholder="Enter your name">
                          </form>
                        </div>
                      </div>
                      <hr />

                      <div class="row">
                        <div class="col-sm-3 col-md-2 col-5">
                          <label style="font-weight:bold;">Birth Date</label>
                        </div>
                        <div class="col-md-8 col-6">
                          March 22, 1994.
                        </div>
                      </div>
                      <hr />


                      <div class="row">
                        <div class="col-sm-3 col-md-2 col-5">
                          <label style="font-weight:bold;">Favorite Genre</label>
                        </div>
                            <div class="dropdown col-md-8 col-6">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  Genres
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                  <a class="dropdown-item" href="#">Action</a>
                                  <a class="dropdown-item" href="#">Horror</a>
                                  <a class="dropdown-item" href="#">RPG</a>
                                </div>
                              </div>
                      </div>
                      <hr />
                      <div class="row">
                        <div class="col-sm-3 col-md-2 col-5">
                          <label style="font-weight:bold;">Favrote Game:</label>
                        </div>
                        <div class="col-md-8 col-6">
                          <form>
                            <input type="text" placeholder="Enter favorite game...">
                          </form>
                        </div>
                      </div>
                      <hr />
                    </div>
                  </div>
                </div>
                <button id="submitBtn" type="submit" value="Submit" class="btn btn-success">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
